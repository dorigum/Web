<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>List 속성</title>
		<style>
			/* ul {list-style-type:square;} */
			/* ul {list-style-type:none;} */
			ul li {display:inline; float:right;} /* inline : 블릿 기호 없앰, float:right; 오른쪽으로 배치 */
		</style>
	</head>
	<body>
		<ul> <!-- 디폴트로 type="disc" -->
			<li>봄</li>
			<li>여름</li>
			<li>가을</li>
			<li>겨울</li>
			
		</ul>
	</body>
</html>
