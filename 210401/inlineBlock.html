<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>InlineBlock</title>
		<style>
			.greenBox {
				/* display:block; -- block 디폴트  */
				/* display:inline; -- inline인 경우 width, height 무시 */
				/* display:inline-block; */
				float:right;
				width:150px;
				height:75px;
				margin:10px;
				border:solid 3px #73AD21;
			}
		</style>
	</head>
	<body>
		<h2>display 속성 (block / inline / inline-block)</h2>
	
		<div class="greenBox">박스1</div>
		<div class="greenBox">박스2</div>
		<div class="greenBox">박스3</div>
		<div class="greenBox">박스4</div>
	</body>
</html>
