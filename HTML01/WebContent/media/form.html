<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>입력 양식 태그</title>
	</head>
	<body>
		<form method="post" action="newMember.jsp">
			<!-- 입력에 관련된 모든 태그는 <form></form> 태그 내에 위치 -->
			label 태그 사용하지 않음 <p>
			성명 <input type="text" id="name" name="name" autofocus>
			<hr>
			
			힌트 표시 <p>
			<input type="text" name="id" size="10" placeholder="아이디"><br>
			<hr>
			
			label 태그 사용 <p>
			<label>성명<input type="text" id="name2" name="id2" size="10"></label><br>
			<label>아이디<input type="text" id="id" name="id" maxlength="8"></label><br>
			<label>우편번호<input type="text" id="zipcode" value="12345" readonly></label><br>
			<label>주소<input type="text" id="address" required></label><br>
			
			<hr>
			<label>비밀번호<input type="password" id="passwd" size="10"></label><br><br>
			
			학년 :
			<label><input type="radio" name="year" value="1">1학년</label>
			<label><input type="radio" name="year" value="2">2학년</label>
			<label><input type="radio" name="year" value="3">3학년</label>
			<label><input type="radio" name="year" value="4">4학년</label>
			<input type="radio" name="year" value="5">5학년<br><br>
			<!-- label 태그가 빠지면 radio 버튼을 눌러야만 선택 가능
				 label 태그를 사용하면 이름만 눌러도 radio 버튼 선택 가능
			-->
			
			취미 : 
			<label><input type="checkbox" name="game" value="게임">게임</label>
			<label><input type="checkbox" name="movie" value="영화">영화</label>
			<label><input type="checkbox" name="reading" value="독서">독서</label>
			<label><input type="checkbox" name="sports" value="운동">운동</label><br><br>
			
			여행가고 싶은 나라 :
			<select name = "nation">
    			<option value="미국">미국</option>
    			<option value="중국">중국</option>
    			<option value="호주" selected>호주</option>
    			<option value="브라질">브라질</option>
    			<option value="기타">기타</option>
    		</select><br><br>
    		
    		첨부 파일 선택 : <input type="file" size="30"><br><br>
    		
    		버튼 : <input type="button" value="아이디 중복 확인"><br><br>
    		
    		<input type="image" id="orderImg" src="image/cart.jpg"><br><br>
			
			<input type="submit" value="회원가입"><input type="reset" value="취소">
		
		</form>
	</body>
</html>
