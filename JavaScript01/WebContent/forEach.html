<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>forEach문</title>
		<script type="text/javascript">
		var fruits = ["사과", "배", "포도", "복숭아"]; // 배열 선언 및 초기화
		
		fruits.forEach(function(item, index, fruits){
			document.write(item + "<br>");
		});
		
		fruits.forEach(function(item, index, fruits){
			document.write(item + " " + index + "<br>");
		});
		
		fruits.forEach(function(item, index, fruits){
			document.write(item + " " + index + " " + fruits[index] + "<br>");
		});
		
		fruits.forEach(function(a, b, c){
			document.write(a + " " + b + " " + c[b] + "<br>");
		});
		
		fruits.forEach(function(item, index, fruits){
			console.log(item, index, fruits[index]);
		});
		
		</script>
	</head>
	<body>

	</body>
</html>
