<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>var와 let 차이점</title>
		<script type="text/javascript">
			// var의 문제점
			// 동일한 변수를 선언해서 사용했는데 오류 없이 다른 값으로 출력
			var name = "홍길동";
			document.write(name);
			
			var name = "이몽룡";
			document.write(name);
			
			
			
			
			let age = 20;
			document.write(age);
			
			let age = 30;
			document.write(age);
			
			</script>
	</head>
	<body>

	</body>
</html>
