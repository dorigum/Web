<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for 문</title>
		<script type="text/javascript">
			//var sum = 0; // 0으로 초기화
			var sum; // 0으로 초기화하지 않으면 NaN 출력
			
			for(var i=1; i<=10; i++){
				document.write(i + "<br>");
				sum += i;
			}
			
			document.write(sum + "<br>");
		</script>
	</head>
	<body>

	</body>
</html>
