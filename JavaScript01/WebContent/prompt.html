<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>prompt() 함수로 입력 받기</title>
		<script type="text/javascript">
		// 변수 선언하고 입력 받은 값을 변수에 저장
		var answer = prompt("가장 좋아하는 과일은?");
		
		alert("가장 좋아하는 과일 : " + answer + " 입니다.");
		document.write("가장 좋아하는 과일 : " + answer + " 입니다.");
		
		</script>
	</head>
	<body>

	</body>
</html>
