<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 객체 JSON 변환</title>
		<script type="text/javascript">
			// 리터럴 사용 사용자 정의 객체 생성
			var car = {
					no:'11가 1234',
					name:'소나타',
					maker:'현대',
					year:2020,
					cc:2000,
					accident:null,
					getNo:function() {
						return this.no;
				}
			}
			// 자바스크립트 객체를 JSON 데이터로 변환 : JSON.stringify() 사용
			var json = JSON.stringify(car);
			console.log(json);
			document.write(json);
			
			// JSON 데이터를 자바스크립트 객체로 변환
			var obj = JSON.parse(json);
			console.log(obj); // object
			console.log(obj.no); // 11가 1234
			
			for(var i in obj){
				console.log(obj[i]); // 각 key의 value 추출
			}
		</script>
	</head>
	<body>

	</body>
</html>
