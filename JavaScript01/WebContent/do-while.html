<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>do ~ while문</title>
		<script type="text/javascript">
			var count = 0;
			
			do {
				count++;
				alert("경고" + count);
				answer = confirm("경고창을 계속 보시겠습니까?");
			
			} while(answer);
			
			document.write("경고창 출력 횟수 : " + count);
		</script>
	</head>
	<body>

	</body>
</html>
