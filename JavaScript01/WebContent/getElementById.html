<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>getElementById()</title>
		<script type="text/javascript">
			function change() {
				// 태그에서 id = "header" 로 되어 있는 요소를 찾아 오기
				var header = document.getElementById("header");
				header.innerHTML = "변경된 제목"
			}
		</script>
	</head>
	<body>
		<h1 id="header">제목</h1>
		<button id="btn" onClick="change()">제목 변경</button>
	</body>
</html>
