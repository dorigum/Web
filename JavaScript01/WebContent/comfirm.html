<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>confirm() 함수로 입력 받기</title>
		<script type="text/javascript">
			var isStudent = confirm("당신은 학생입니까?");
			
			// [확인] 버튼 누른 경우
			// result = "학생 입니다."
			// discount = "50%"
			if (isStudent == true) {
				result = "학생입니다."
				discount ="50%";
			
				
			// [취소] 버튼 누른 경우
			// result = "학생이 아닙니다."
			// discount = "없음"
				
			} else {
				result = "학생이 아닙니다."
				discount ="없음";
			}
			
			
			// 문자열 + 변수
			/* document.write("결과 : " + result + "<br>");
			document.write("할인율 : " + discount); */
			
			document.log("결과 : " + result + "<br>");
			document.log("할인율 : " + discount);
		
		</script>
	</head>
	<body>
		<h1>body 본문에서 출력</h1>
	</body>
</html>
