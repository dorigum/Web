<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>매개변수가 있는 함수 연습문제</title>
		<script type="text/javascript">
		input();
		
			// 함수 1 : 예금액 입력, 이자율 입력
			// 함수 2에게 전달
			// input()
			function input(){
				var deposit = parseInt(prompt("예금액 입력"));
				var rate = Number(prompt("이자율 입력"));
				
				calculate(deposit, rate);
			}
			
			// 함수 2 : 예금 이자를 구해서 출력하는 함수
			// deposit * rate / 100
			// calculate()
			function calculate(deposit, rate) {
				var interest = deposit * rate / 100;
				document.write("예금이자 : " + interest + " 원");
			}
			
			//input();
		</script>
	</head>
	<body> <!--  onLoad = "input()" -->

	</body>
</html>
