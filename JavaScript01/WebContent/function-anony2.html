<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>익명함수 : 매개변수가 있는 경우</title>
		<script type="text/javascript">
		// 매개변수와 리턴 값이 있는 익명 함수
			var sum = function(num1, num2){
				return num1 + num2;
			}
			
			document.write(sum(10, 20)); // 익명 함수 호출하면서 매개변수 전달
		</script>
	</head>
	<body>

	</body>
</html>
