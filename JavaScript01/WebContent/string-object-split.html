<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String 객체의 split() 메소드</title>
		<script type="text/javascript">
		var birthday = prompt("생년월일 입력 (예 : 19950125) : ");
		
		var birth = birthday.split("-"); // 구분자를 기준으로 배열 생성
		var year = birth[0];
		var month = birth[1];
		var date = birth[2];
		
		document.write(year + "년 " + month + "월 " + date + "일에 태어나셨군요.");
		</script>
	</head>
	<body>

	</body>
</html>
