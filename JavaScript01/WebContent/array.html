<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배열</title>
		<script type="text/javascript">
		//1. 크기가 5인 배열 생성
		var num = new Array(5);
		// 배열 전체에 값 저장 : for문 사용 i값 저장
		for(var i=0; i<num.length; i++){ // 배열은 반드시 0부터!!
			num[i] = i;
		}
		
		// 배열의 값 출력
		for(var i=0; i<num.length; i++){ // 배열은 반드시 0부터!!
			document.write(num[i] + " ");
		}
		
		document.write("<br>");
		
		
		// 2. 크기가 정해져 있지 않은 배열 선언
		var player = new Array();
		for(var i=0; i<3; i++){
			player[i] = "선수" + (i+1);
		}
		
		for(var i=0; i<3; i++){
			document.write(player[i] + " ");
		}
		
		document.write("<br>");
		
		
		// 3. 배열 선언과 동시에 값 초기화
		var fish = new Array("고등어", "갈치", "명태", "대구");
		for(var i=0; i<fish.length; i++){
			document.write(fish[i] + " ");
		}
		
		document.write("<br>");
		
		
		// 4. 배열 선언과 동시에 값 초기화 : [] 사용
		var score = [85, 90, 75, 99];
		for(var i=0; i<score.length; i++){
			document.write(score[i] + " ");
		}
		
		document.write("<br>");
		
		
		// 5. 각 원소의 데이터 타입이 다른 경우
		var student = ["홍길동", 4, 93.5, 'A'];
		for(var i=0; i<student.length; i++){
			document.write(student[i] + " ");
		}
		
		</script>
	</head>
	<body>

	</body>
</html>
