<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>매개변수가 있는 함수</title>
		<script type="text/javascript">
			// 매개변수로 숫자를 2개 전달 받아서 합을 구하여 반환하는 함수
			function sum(num1, num2) {
				return num1 + num2;
			}
			
			// 함수에서 리턴값은 함수를 호출한 곳으로 반환
			document.write("합 : " + sum(10, 20));
		</script>
	</head>
	<body>

	</body>
</html>
