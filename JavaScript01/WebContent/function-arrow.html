<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>화살표 함수</title>
		<script type="text/javascript">
			// 화살표 함수(Arrow Function) 사용
			let sum = (a, b) => a + b;
			// 매개변수로 a, b를 전달 받아서
			// a + b한 값을 리턴
			
			
			// 선언적 함수 : 일반 함수
			/* function sum(n1, n2) {
				return n1 + n2;
			} */
			
			
			// 익명 함수로 선언한 경우
			/* let sum = function(a, b) {
				return a + b;
			} */
			
			alert(sum(1, 2));
		</script>
	</head>
	<body>

	</body>
</html>
