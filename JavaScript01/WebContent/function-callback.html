<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>콜백 함수</title>
		<script type="text/javascript">
			// 익명 함수
			var callback = function() {
				alert("익명 함수입니다.");
			}
			// 함수를 매개변수로 전달 받아서 사용할 함수
			// 이 함수 내에서 사용하겠다는 것
			function show(callback) {
				// 매개변수로 전달된 함수 호출해서 사용
				callback(); // 함수 형식으로 호출
			}
			
			// show()함수 호출하면 익명 함수를 인자로 전달
			show(callback);
		</script>
	</head>
	<body>

	</body>
</html>
