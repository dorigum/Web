<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM 요소 조작 시 자바스크립트 위치</title>
		<script type="text/javascript">
			window.onload = function() {
			var box = document.getElementById('box');
			box.innerHTML = "변경";
			}
		</script>
	</head>
	<body>
		<div id="box">box</div>
	</body>
</html>
