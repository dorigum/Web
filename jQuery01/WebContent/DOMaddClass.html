<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>클래스 속성 추가/해제</title>
        <style type="text/css">        	
			* { text-align:center; }
			.h1Css {
				background-color:gold;
				color:blue;
			}
			.imgCss { 
				opacity:0.5; 
				box-shadow: 5px 5px 10px 1px #777777;
				/* 
					h-offset: 그림자의 좌우 위치 설정
 					 v-offset: 그림자의 상하 위치 설정
					blur: 그림자의 흐려짐 정도의 범위
					spread: 그림자의 크기
					color: 그림자 색상
				 */
			}
			.hidden{ visibility:hidden; }
		</style>
		<script src="jquery-3.6.0.min.js"></script>	
		<script type="text/javascript">
		$(document).ready(function() {
			$('img')
			.on('mouseover', function(){
				$(this).addClass('imgCss');
				$('h1').text("여러 CSS 효과 동적으로 적용");
				$('h1').addClass('h1Css');
			})
			
			.on('mouseout', function(){
				$(this).removeClass('imgCss');
				$('h1').text("이미지에 마우스를 올려보세요.");
				$('h1').removeClass('h1Css');
			})
			
			// toggleClass() : addClass()와 removeClass() 번갈아 가면서 적용
			$('button').on('click', function(){
				$('img').toggleClass('hidden');
			})
			
		});
		</script>
	</head>
	<body>
		<div id="wrap">
	        <h1>이미지에 마우스를 올려보세요.</h1>          
	        <img src="image/painting.jpg"><br><br>
	        <button id="toggle">toggleClass</button>
        </div>
	</body>
</html>
