<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="jquery-3.6.0.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			// 버튼 클릭했을 때 : 새 버튼 2개 생성
			$('#createBtn').on('click', function(){
				// 현재 버튼 뒤에 새 버튼 2개 생성
				$(this).after("<p><input type='button' id='newBtn1' value='새 버튼1'>" +
							  "<p><input type='button' id='newBtn2' value='새 버튼2'>");
			});
			
			// 버튼 1에 대해서는 동적 연결 방식이 아닌 방법으로 이벤트 처리
			// 새로 생성된 요소에 이벤트가 등록되지 않음
			$('#newBtn1').on('click', function(){
				alert("[새 버튼1] 클릭했습니다.");
			});
			
			// 버튼 2에 대해서는 동적 연결 방식으로 이벤트 처리
			// 클릭 이벤트 등록 처리되어 알림창 출력
			$(document).on('click', '#newBtn2', function(){
				alert("[새 버튼2] 클릭했습니다.");	
			})
			
		});
		</script>
	</head>
	<body>
		<input type="button" id="createBtn" value="새 버튼 만들기">
	</body>
</html>
