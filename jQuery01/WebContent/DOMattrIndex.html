<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>속성 추가</title>
        <style type="text/css">
			div { margin:0 auto; width:1200px; }
			img { width:300px; height:150px; float:left;}
		</style>
		<script src="jquery-3.6.0.min.js"></script>	
		<script type="text/javascript">
		$(document).ready(function() {
			var $img = $('img');
			
			$img.each(function(index){
				$(this).hover(
					function() {
						$(this).attr('src', 'image/img2-' + (index+1) + '.jpg');
					},
					function(){
						$(this).attr('src', 'image/img1-' + (index+1) + '.jpg');
					}
				);
			});
		});
			
		</script>
	</head>
	<body>
        <div><img src="image/img1-1.jpg"><img src="image/img1-2.jpg">
                  <img src="image/img1-3.jpg"><img src="image/img1-4.jpg"></div>
	</body>
</html>
